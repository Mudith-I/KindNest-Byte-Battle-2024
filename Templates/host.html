<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Events - Kindnest Host Portal</title>
    <style>
        body {
            font-family: 'Host Grotesk';
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        button.add-event-btn {
            font-family: 'Montserrat Alternates';
            background-color: #d32f2f;
        }

        header {
            background-color: #d32f2f;
            color: beige;
            padding: 15px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f44336;
            color: white;
        }

        .event-form {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .event-form input,
        .event-form select,
        .event-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .event-form button {
            background-color: #d32f2f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .event-form button:hover {
            background-color: #c62828;
        }

        .add-event-btn {
            display: block;
            margin: 30px auto;
            background-color: #388e3c;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
        }

        .add-event-btn:hover {
            background-color: #2c6b2f;
        }
    </style>
</head>
<body>

<header>
    <h1>Host Dashboard: Donation Events</h1>
</header>

<div class="container">

    <!-- Button to toggle form visibility -->
    <button class="add-event-btn" onclick="toggleEventForm()">Add New Event</button>

    <!-- Event form (hidden by default) -->
    <div class="event-form" id="eventForm" style="display: none;">
        <h2>Add Event</h2>
        <form id="eventFormSubmit" method="post" action="/host-proccess">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
        
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
        
            <label for="eventStartTime">Event Start Time:</label>
            <input type="time" id="eventStartTime" name="eventStartTime" required>
        
            <label for="eventEndTime">Event End Time:</label>
            <input type="time" id="eventEndTime" name="eventEndTime" required>
        
            <label for="eventLatitude">Latitude:</label>
            <input type="text" id="eventLatitude" name="eventLatitude" required>
        
            <label for="eventLongitude">Longitude:</label>
            <input type="text" id="eventLongitude" name="eventLongitude" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="eventDetails">Additional Details:</label>
            <textarea id="eventDetails" name="eventDetails" rows="4" required></textarea>
        
            <input type="submit" value="Add Event">
        </form>
    </div>

    <h2>Upcoming Events</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Email to be contacted</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="eventList">
            <!-- Event rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script>
    // Toggle event form visibility
    function toggleEventForm() {
        const form = document.getElementById("eventForm"); // Get the form by ID
        // Check the current display style and toggle
        if (form.style.display === "none" || form.style.display === "") {
            form.style.display = "block";  // Show the form
        } else {
            form.style.display = "none";   // Hide the form
        }
    }

    // Event handler for form submission (optional: if you're handling everything in JavaScript)
    
</script>

</body>
</html>
